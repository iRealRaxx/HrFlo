<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply | hrFlo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 25%, #1a0f2e 50%, #0d0d0d 100%); color: #fff; padding: 40px; display: flex; align-items: center; justify-content: center; min-height: 100vh;}
        .container { max-width: 700px; width: 100%; margin: 0 auto; background: #1a1a2e; padding: 40px; border-radius: 16px; border: 1px solid rgba(99, 102, 241, 0.2); }
        h1 { margin-bottom: 20px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(99, 102, 241, 0.5); background: rgba(0,0,0,0.2); color: #fff; font-family: 'Poppins', sans-serif; }
        textarea { min-height: 100px; }
        .submit-btn { width: 100%; padding: 14px; background: #6366f1; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; }
        .message-box { padding: 10px; margin-top: 20px; border-radius: 8px; text-align: center; display: none; }
        .message-box.success { background-color: rgba(16, 185, 129, 0.2); color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for <span id="jobTitle">...</span></h1>
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume/CV Link</label>
                <input type="url" id="resume" placeholder="https://linkedin.com/in/yourprofile">
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <div id="successMessage" class="message-box success"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('jobId');
            const jobTitle = urlParams.get('title');

            document.getElementById('jobTitle').textContent = jobTitle || `Job #${jobId}`;

            const form = document.getElementById('applicationForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const response = await fetch('http://127.0.0.1:5000/api/apply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jobId: jobId,
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        resume: document.getElementById('resume').value
                    })
                });

                if (response.ok) {
                    form.style.display = 'none';
                    const successMessage = document.getElementById('successMessage');
                    successMessage.textContent = 'Application submitted successfully! We will be in touch soon.';
                    successMessage.style.display = 'block';
                } else {
                    alert('Failed to submit application.');
                }
            });
        });
    </script>
</body>
</html>
