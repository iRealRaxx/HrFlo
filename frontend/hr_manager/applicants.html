<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicants | hrFlo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 25%, #1a0f2e 50%, #0d0d0d 100%); color: #fff; min-height: 100vh; }
        .app { display: flex; }
        .sidebar { width: 280px; background: linear-gradient(135deg, #111111 0%, #1a1a2e 50%, #16213e 100%); border-right: 1px solid rgba(99, 102, 241, 0.1); position: fixed; height: 100vh; }
        .sidebar-header { padding: 24px 20px; border-bottom: 1px solid rgba(99, 102, 241, 0.1); }
        .brand-logo { font-size: 24px; font-weight: 700; }
        .nav { padding: 20px 12px; }
        .nav-section-title { font-size: 11px; text-transform: uppercase; color: rgba(255, 255, 255, 0.4); padding: 16px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: rgba(255, 255, 255, 0.7); text-decoration: none; border-radius: 10px; }
        .nav-item i { font-size: 18px; width: 20px; text-align: center; }
        .nav-item:hover, .nav-item.active { background: rgba(99, 102, 241, 0.15); color: #fff; }
        .sidebar-footer { padding: 12px; border-top: 1px solid rgba(99, 102, 241, 0.1); position: absolute; bottom: 0; width: 100%; }
        .main { flex: 1; margin-left: 280px; padding: 20px 32px; }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 24px; }
        .card { background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(26, 26, 46, 0.8) 100%); border: 1px solid rgba(99, 102, 241, 0.1); border-radius: 16px; padding: 32px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 16px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        th { font-size: 12px; text-transform: uppercase; color: rgba(255, 255, 255, 0.6); }
        .status-select { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 8px; border-radius: 8px; }
        .btn-reject { padding: 8px 12px; background: #ef4444; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
        .btn-offer { padding: 8px 12px; background: #10b981; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
             <header class="sidebar-header"><div class="brand-logo">hrFlo</div></header>
            <nav class="nav">
                <div class="nav-section-title">Overview</div>
                <a class="nav-item" href="dashboard.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
                <div class="nav-section-title">Recruitment</div>
                <a class="nav-item" href="job_posting.html"><i class="fas fa-briefcase"></i><span>Job Postings</span></a>
                <a class="nav-item active" href="applicants.html"><i class="fas fa-users"></i><span>Applicants</span></a>
                <div class="nav-section-title">Employee Management</div>
                <a class="nav-item" href="onboarding.html"><i class="fas fa-user-check"></i><span>Onboarding</span></a>
                <a class="nav-item" href="promotions.html"><i class="fas fa-arrow-up"></i><span>Promotions</span></a>
                <a class="nav-item" href="succession_planning.html"><i class="fas fa-sitemap"></i><span>Succession Planning</span></a>
            </nav>
            <footer class="sidebar-footer"><a class="nav-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></footer>
        </aside>
        <main class="main">
            <div class="page-header">
                <h1>Applicants for <span id="jobTitle">Job Title</span></h1>
            </div>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Candidate Name</th>
                            <th>Email</th>
                            <th>Applied On</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicantsTableBody">
                        <!-- Applicant rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            // In a real app, you'd navigate here from the jobs list with a job ID
            const jobId = urlParams.get('jobId') || 1; // Default to job 1 for demo
            const jobTitle = urlParams.get('title') || 'Senior Software Engineer';
            document.getElementById('jobTitle').textContent = jobTitle;

            const tableBody = document.getElementById('applicantsTableBody');
            
            try {
                const response = await fetch(`http://127.0.0.1:5000/api/jobs/${jobId}/applicants`);
                const applicants = await response.json();

                if (applicants.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No applicants for this job yet.</td></tr>';
                    return;
                }

                applicants.forEach(app => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${app.name}</td>
                        <td>${app.email}</td>
                        <td>${new Date(app.appliedDate).toLocaleDateString()}</td>
                        <td>
                            <select class="status-select" data-appid="${app.applicationId}">
                                <option ${app.status === 'Received' ? 'selected' : ''}>Received</option>
                                <option ${app.status === 'Shortlisted' ? 'selected' : ''}>Shortlisted</option>
                                <option ${app.status === 'Interviewing' ? 'selected' : ''}>Interviewing</option>
                                <option ${app.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                                <option ${app.status === 'Hired' ? 'selected' : ''}>Hired</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn-reject">Send Rejection</button>
                            <button class="btn-offer">Generate Offer</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching applicants:', error);
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Error loading data.</td></tr>';
            }
        });
    </script>
</body>
</html>
