<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Onboarding | hrFlo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 25%, #1a0f2e 50%, #0d0d0d 100%); color: #fff; min-height: 100vh; }
        .app { display: flex; }
        /* Sidebar Styles */
        .sidebar { width: 280px; background: linear-gradient(135deg, #111111 0%, #1a1a2e 50%, #16213e 100%); border-right: 1px solid rgba(99, 102, 241, 0.1); position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100;}
        .sidebar-header { padding: 24px 20px; border-bottom: 1px solid rgba(99, 102, 241, 0.1); }
        .brand-logo { font-size: 24px; font-weight: 700; }
        .nav { padding: 20px 12px; flex-grow: 1; }
        .nav-section-title { font-size: 11px; text-transform: uppercase; color: rgba(255, 255, 255, 0.4); padding: 16px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: rgba(255, 255, 255, 0.7); text-decoration: none; border-radius: 10px; }
        .nav-item i { font-size: 18px; width: 20px; text-align: center; }
        .nav-item:hover, .nav-item.active { background: rgba(99, 102, 241, 0.15); color: #fff; }
        .sidebar-footer { padding: 12px; border-top: 1px solid rgba(99, 102, 241, 0.1); }
        /* Main Content Styles */
        .main { flex: 1; margin-left: 280px; padding: 20px 32px; }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .page-subtitle { font-size: 14px; color: rgba(255, 255, 255, 0.6); margin-bottom: 24px;}
        .form-card { background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(26, 26, 46, 0.8) 100%); border: 1px solid rgba(99, 102, 241, 0.1); border-radius: 16px; padding: 32px; max-width: 900px; }
        .form-section { margin-bottom: 32px; }
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 1px solid rgba(99, 102, 241, 0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group.row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: #fff; font-family: 'Poppins', sans-serif; font-size: 14px; }
        .btn-group { display: flex; gap: 12px; justify-content: flex-end; margin-top: 32px; padding-top: 24px; border-top: 1px solid rgba(99, 102, 241, 0.1); }
        .btn { padding: 12px 28px; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: #fff; }
        .btn-secondary { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
        .toast { position: fixed; bottom: 30px; right: 30px; background: #10b981; color: #fff; padding: 16px 24px; border-radius: 12px; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <header class="sidebar-header"><div class="brand-logo">hrFlo</div></header>
            <nav class="nav">
                <div class="nav-section-title">Overview</div>
                <a class="nav-item" href="dashboard.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
                <div class="nav-section-title">Recruitment</div>
                <a class="nav-item" href="job_posting.html"><i class="fas fa-briefcase"></i><span>Job Postings</span></a>
                <a class="nav-item" href="applicants.html"><i class="fas fa-users"></i><span>Applicants</span></a>
                <div class="nav-section-title">Employee Management</div>
                <a class="nav-item active" href="onboarding.html"><i class="fas fa-user-check"></i><span>Onboarding</span></a>
                <a class="nav-item" href="promotions.html"><i class="fas fa-arrow-up"></i><span>Promotions</span></a>
                <a class="nav-item" href="succession_planning.html"><i class="fas fa-sitemap"></i><span>Succession Planning</span></a>
            </nav>
             <footer class="sidebar-footer"><a class="nav-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></footer>
        </aside>
        <main class="main">
            <div class="page-header">
                <h1>Add New Onboarding</h1>
                <p class="page-subtitle">Create a new employee record and start the onboarding process</p>
            </div>
            <div class="form-card">
                <form id="onboardingForm">
                    <div class="form-section">
                        <h3 class="section-title">Employee Information</h3>
                        <div class="form-group row">
                            <div><label for="firstName">First Name</label><input type="text" id="firstName" required></div>
                            <div><label for="lastName">Last Name</label><input type="text" id="lastName" required></div>
                        </div>
                        <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" required></div>
                    </div>
                    <div class="form-section">
                        <h3 class="section-title">Job Details</h3>
                        <div class="form-group row">
                            <div><label for="position">Position</label><input type="text" id="position" required></div>
                            <div><label for="department">Department</label><input type="text" id="department" required></div>
                        </div>
                        <div class="form-group row">
                            <div><label for="startDate">Start Date</label><input type="date" id="startDate" required></div>
                            <div><label for="managerId">Assigned Manager</label><select id="managerId" required></select></div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="reset" class="btn btn-secondary">Clear</button>
                        <button type="submit" class="btn btn-primary">Create Onboarding</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="toast" class="toast"></div>

    <script>
        // Fetch managers to populate the dropdown
        document.addEventListener('DOMContentLoaded', async () => {
            const managerSelect = document.getElementById('managerId');
            try {
                const response = await fetch('http://127.0.0.1:5000/api/managers');
                const managers = await response.json();
                managers.forEach(manager => {
                    const option = document.createElement('option');
                    option.value = manager.userID;
                    option.textContent = `${manager.firstName} ${manager.lastName}`;
                    managerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load managers:', error);
            }
        });

        // Handle form submission
        document.getElementById('onboardingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                position: document.getElementById('position').value,
                department: document.getElementById('department').value,
                startDate: document.getElementById('startDate').value,
                managerId: document.getElementById('managerId').value,
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/api/onboarding', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                const toast = document.getElementById('toast');
                toast.textContent = result.message;
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 3000);
                if (response.ok) document.getElementById('onboardingForm').reset();
            } catch (error) {
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
