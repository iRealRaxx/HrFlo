<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Job Posting | hrFlo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 25%, #1a0f2e 50%, #0d0d0d 100%); color: #fff; min-height: 100vh; }
        .app { display: flex; }
        .sidebar { width: 280px; background: linear-gradient(135deg, #111111 0%, #1a1a2e 50%, #16213e 100%); border-right: 1px solid rgba(99, 102, 241, 0.1); position: fixed; height: 100vh; }
        .sidebar-header { padding: 24px 20px; border-bottom: 1px solid rgba(99, 102, 241, 0.1); }
        .brand-logo { font-size: 24px; font-weight: 700; }
        .nav { padding: 20px 12px; }
        .nav-section-title { font-size: 11px; text-transform: uppercase; color: rgba(255, 255, 255, 0.4); padding: 16px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: rgba(255, 255, 255, 0.7); text-decoration: none; border-radius: 10px; }
        .nav-item i { font-size: 18px; width: 20px; text-align: center; }
        .nav-item:hover, .nav-item.active { background: rgba(99, 102, 241, 0.15); color: #fff; }
        .sidebar-footer { padding: 12px; border-top: 1px solid rgba(99, 102, 241, 0.1); position: absolute; bottom: 0; width: 100%; }
        .main { flex: 1; margin-left: 280px; padding: 20px 32px; }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .page-subtitle { font-size: 14px; color: rgba(255, 255, 255, 0.6); margin-bottom: 24px; }
        .form-card { background: linear-gradient(135deg, rgba(17, 17, 17, 0.9) 0%, rgba(26, 26, 46, 0.8) 100%); border: 1px solid rgba(99, 102, 241, 0.1); border-radius: 16px; padding: 32px; max-width: 800px; }
        .form-section { margin-bottom: 24px; }
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid rgba(99, 102, 241, 0.1); }
        .form-group { margin-bottom: 16px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        input, select, textarea { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: #fff; font-family: 'Poppins', sans-serif; }
        textarea { min-height: 120px; }
        .btn-primary { padding: 12px 24px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: #fff; border: none; border-radius: 10px; cursor: pointer; float: right; }
        .message-box { padding: 10px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-size: 14px; display: none; }
        .message-box.success { background-color: rgba(16, 185, 129, 0.2); color: #10b981; }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <!-- Sidebar content is the same as dashboard, active item will change -->
            <header class="sidebar-header"><div class="brand-logo">hrFlo</div></header>
            <nav class="nav">
                <div class="nav-section-title">Overview</div>
                <a class="nav-item" href="dashboard.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
                <div class="nav-section-title">Recruitment</div>
                <a class="nav-item active" href="job_posting.html"><i class="fas fa-briefcase"></i><span>Job Postings</span></a>
                <a class="nav-item" href="applicants.html"><i class="fas fa-users"></i><span>Applicants</span></a>
                <div class="nav-section-title">Employee Management</div>
                <a class="nav-item" href="onboarding.html"><i class="fas fa-user-check"></i><span>Onboarding</span></a>
                <a class="nav-item" href="promotions.html"><i class="fas fa-arrow-up"></i><span>Promotions</span></a>
                <a class="nav-item" href="succession_planning.html"><i class="fas fa-sitemap"></i><span>Succession Planning</span></a>
            </nav>
            <footer class="sidebar-footer"><a class="nav-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></footer>
        </aside>
        <main class="main">
            <div class="page-header">
                <h1>Create a New Job Posting</h1>
                <p class="page-subtitle">Fill in the details below to publish a new role.</p>
            </div>
            <div id="formMessage" class="message-box"></div>
            <div class="form-card">
                <form id="addJobForm">
                    <div class="form-section">
                        <h2 class="section-title">Basic Information</h2>
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="jobDescription">Job Description</label>
                            <textarea id="jobDescription" required></textarea>
                        </div>
                    </div>
                    <div class="form-section">
                        <h2 class="section-title">Job Details</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" required>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" id="department" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="employmentType">Employment Type</label>
                                <select id="employmentType">
                                    <option>Full-Time</option>
                                    <option>Part-Time</option>
                                    <option>Contract</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="closingDate">Application Closing Date</label>
                                <input type="date" id="closingDate" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Create Posting</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('addJobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formMessage = document.getElementById('formMessage');
            const formData = {
                jobTitle: document.getElementById('jobTitle').value,
                jobDescription: document.getElementById('jobDescription').value,
                location: document.getElementById('location').value,
                department: document.getElementById('department').value,
                employmentType: document.getElementById('employmentType').value,
                closingDate: document.getElementById('closingDate').value
            };

            const response = await fetch('http://127.0.0.1:5000/api/jobs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            if (response.ok) {
                formMessage.textContent = 'Job posting created successfully!';
                formMessage.className = 'message-box success';
                formMessage.style.display = 'block';
                document.getElementById('addJobForm').reset();
            } else {
                 formMessage.textContent = 'Error: ' + result.message;
                 formMessage.className = 'message-box error';
                 formMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
