<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hrFlo - Login & Sign Up</title>

  <style>
    /* ... existing styles ... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 25%, #1a0f2e 50%, #0d0d0d 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .main-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .wrapper {
      display: flex;
      align-items: center;
      gap: 0;
      transition: gap 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .welcome-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #111111 0%, #1a1a2e 50%, #16213e 100%);
      width: 550px;
      height: 650px;
      border-radius: 24px;
      padding: 80px 60px;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 60px rgba(99, 102, 241, 0.1);
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
      border: 1px solid rgba(99, 102, 241, 0.1);
    }

    .welcome-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.2) 0%, transparent 70%),
                  radial-gradient(circle at 0% 100%, rgba(99, 102, 241, 0.1) 0%, transparent 60%);
      pointer-events: none;
    }

    .logo-section {
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease 0.1s both;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-dot { width: 16px; height: 16px; background: #6366f1; border-radius: 50%; display: inline-block; margin-right: 12px; vertical-align: middle; box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
    .logo-text { font-size: 20px; font-weight: 600; letter-spacing: 0.5px; display: inline-block; vertical-align: middle; }
    .welcome-section h1 { font-size: 48px; font-weight: 700; margin-bottom: 20px; line-height: 1.2; animation: fadeInDown 0.8s ease 0.2s both; position: relative; z-index: 2; }
    .welcome-section p { font-size: 16px; opacity: 0.7; margin-bottom: 60px; line-height: 1.5; animation: fadeInDown 0.8s ease 0.3s both; position: relative; z-index: 2; }

    .button-group { display: flex; flex-direction: column; gap: 12px; justify-content: center; width: 100%; animation: fadeInUp 0.8s ease 0.4s both; position: relative; z-index: 2; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .auth-btn { padding: 14px 40px; border-radius: 10px; font-size: 15px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.1); cursor: pointer; transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; overflow: hidden; }
    .auth-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.1); transition: left 0.4s ease; z-index: -1; }
    .auth-btn:hover::before { left: 100%; }
    .auth-btn.login { background: rgba(255, 255, 255, 0.06); color: #fff; }
    .auth-btn.login:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.15); transform: translateY(-3px); box-shadow: 0 8px 24px rgba(99, 102, 241, 0.2); }
    .auth-btn.signup { background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: #fff; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4), 0 0 30px rgba(99, 102, 241, 0.2); border: none; position: relative; }
    .auth-btn.signup::after { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%); border-radius: 10px; pointer-events: none; }
    .auth-btn.signup:hover { background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%); transform: translateY(-3px); box-shadow: 0 12px 32px rgba(99, 102, 241, 0.5), 0 0 40px rgba(99, 102, 241, 0.3); }

    .right-section { width: 550px; height: 650px; background: transparent; padding: 50px 60px; border-radius: 0; display: flex; flex-direction: column; opacity: 0; transform: translateX(-600px); transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: none; position: relative; overflow-y: auto; flex-shrink: 0; box-shadow: none; z-index: 0; margin-left: -550px; }
    .right-section.active { opacity: 1; transform: translateX(0); pointer-events: auto; margin-left: 0; }
    
    .close-btn { align-self: flex-end; background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; width: 40px; height: 40px; border-radius: 10px; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1); margin-bottom: 20px; position: relative; z-index: 10; }
    .close-btn:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.15); transform: rotate(90deg) scale(1.1); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2); }
    
    .form-header { margin-bottom: 32px; position: relative; z-index: 2; animation: slideInForm 0.6s ease; }
    .right-section h2 { font-size: 28px; font-weight: 700; margin-bottom: 12px; }
    .right-section > p { font-size: 14px; opacity: 0.6; }
    .form-section { display: none; position: relative; z-index: 2; }
    .form-section.active { display: block; animation: slideInForm 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
    @keyframes slideInForm { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .form-group { margin-bottom: 20px; animation: slideInForm 0.6s ease forwards; opacity: 0; }
    .form-group:nth-child(1) { animation-delay: 0.1s; } .form-group:nth-child(2) { animation-delay: 0.2s; } .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-group label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 8px; opacity: 0.8; text-transform: uppercase; letter-spacing: 0.5px; }
    .form-group input, .form-group select { width: 100%; padding: 12px 14px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 10px; color: #fff; font-size: 13px; transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    .form-group select { background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236366f1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: .65em auto; padding-right: 2.5rem; }
    .form-group input::placeholder { color: rgba(255, 255, 255, 0.35); }
    .form-group input:focus, .form-group select:focus { outline: none; background: rgba(255, 255, 255, 0.05); border-color: rgba(99, 102, 241, 0.5); box-shadow: 0 0 20px rgba(99, 102, 241, 0.1); transform: translateY(-2px); }
    .password-note { font-size: 11px; opacity: 0.5; margin-top: 5px; }
    .submit-btn { width: 100%; padding: 13px 16px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: #fff; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1); margin-bottom: 14px; position: relative; z-index: 2; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3), 0 0 20px rgba(99, 102, 241, 0.1); overflow: hidden; }
    .submit-btn:hover { background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%); transform: translateY(-3px); box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4), 0 0 30px rgba(99, 102, 241, 0.2); }
    .footer-text { text-align: center; font-size: 12px; opacity: 0.6; position: relative; z-index: 2; margin-top: auto; }
    .footer-text a { color: #6366f1; text-decoration: none; font-weight: 500; cursor: pointer; transition: all 0.3s ease; border-bottom: 1px solid transparent; }
    .footer-text a:hover { opacity: 0.8; border-bottom-color: rgba(99, 102, 241, 0.5); }
    
    @media (max-width: 1200px) {
      .wrapper { flex-direction: column; }
      .welcome-section, .right-section { width: 100%; max-width: 500px; height: auto; }
    }
  </style>
</head>
<body>
  <div class="main-container" id="mainContainer">
    <div class="wrapper" id="wrapper">
      <div class="welcome-section" id="welcomeSection">
        <div class="logo-section">
          <span class="logo-dot"></span><span class="logo-text">hrFlo</span>
        </div>
        <h1>Welcome to hrFlo</h1>
        <p>Streamline your HR management and employee engagement</p>
        <div class="button-group">
          <button class="auth-btn login" onclick="openForm('login')">Log In</button>
          <button class="auth-btn signup" onclick="openForm('signup')">Sign Up</button>
        </div>
      </div>

      <div class="right-section" id="rightSection">
        <button class="close-btn" onclick="closeForm()">×</button>

        <!-- LOGIN FORM -->
        <div class="form-section active" id="loginForm">
          <div class="form-header">
            <h2>Log In</h2>
            <p>Enter your credentials to access your account.</p>
          </div>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" placeholder="e.g. john@gmail.com" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" placeholder="Enter your password" required minlength="8" />
            </div>
            <button type="submit" class="submit-btn">Log In</button>
          </form>
          <div class="footer-text">
            Don't have an account? <a onclick="switchForm('signup')">Sign up</a>
          </div>
        </div>

        <!-- SIGNUP FORM -->
        <div class="form-section" id="signupForm">
          <div class="form-header">
            <h2>Create Account</h2>
            <p>Enter your details to register.</p>
          </div>
          <form onsubmit="handleSignup(event)">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="e.g. John" required />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="e.g. Francisco" required />
              </div>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" placeholder="e.g. johnfrans@gmail.com" required />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" id="signupPassword" placeholder="Enter your password" required minlength="8" />
              <div class="password-note">Must be at least 8 characters.</div>
            </div>
            <div class="form-group">
                <label for="signupRole">I am a...</label>
                <select id="signupRole" required>
                    <option value="Candidate">Candidate</option>
                    <option value="Employee">Employee</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
          <div class="footer-text">
            Already have an account? <a onclick="switchForm('login')">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openForm(type) {
      document.getElementById("rightSection").classList.add("active");
      switchForm(type);
    }

    function closeForm() {
      document.getElementById("rightSection").classList.remove("active");
    }

    function switchForm(type) {
      document.getElementById("loginForm").classList.toggle("active", type === "login");
      document.getElementById("signupForm").classList.toggle("active", type === "signup");
    }

    async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch('http://127.0.0.1:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();
            if (response.ok) {
                localStorage.setItem('user', JSON.stringify(result.user)); 
                alert('Login successful!');
                
              if (result.user.role === 'HR Manager') {
                  window.location.href = '/frontend/hr_manager/dashboard.html';
              } else if (result.user.role === 'Employee') {
                  window.location.href = '/frontend/Employees/dashboard.html';
              } else if (result.user.role === 'Candidate') {
                  window.location.href = '/frontend/candidate/job_board.html';
              } else {
                  alert('Unknown role. Please contact support.');
              }
            } else {
                alert(result.message || 'An unknown error occurred.');
            }
        } catch (error) {
            console.error('Login request failed:', error);
            alert('Could not connect to the server. Please ensure it is running and try again.');
        }
    }

    async function handleSignup(event) {
        event.preventDefault();
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const role = document.getElementById('signupRole').value;

        try {
            const response = await fetch('http://127.0.0.1:5000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName, email, password, role })
            });

            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                switchForm('login');
            }
        } catch (error) {
            console.error('Signup request failed:', error);
            alert('Could not connect to the server. Please ensure it is running and try again.');
        }
    }
  </script>
</body>
</html>
