<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hrFlo - Login & Sign Up</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg,#1a1a1a 0%,#2d2d2d 25%,#1f1f1f 50%,#0a0a0a 100%);
      color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden;
    }

    .main-container { position:relative; width:100%; max-width:1400px; display:flex; align-items:center; justify-content:center; }

    .wrapper { position:relative; width:100%; height:100%; display:block; }

    /* Welcome centered initially */
    .welcome-section {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:50%;
      transform-origin:center;
      translate: -50%  -50%; /* fallback not used by all browsers; we keep transform below */
      transform: translate(-50%, -50%);
      width:550px; height:650px;
      border-radius:24px;
      padding:80px 60px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center;
      background: linear-gradient(135deg, #b755ff 0%, #7d3cff 30%, #2a1555 70%, #0a0a0a 100%);
      box-shadow:0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.65s cubic-bezier(0.22,1,0.36,1), left 0.65s;
      z-index: 30;
    }

    /* when we open a form, move welcome left (off-center) */
    .welcome-section.move-left {
      transform: translate(-150%, -50%); /* slide left */
    }

    .logo-dot { width:16px; height:16px; background:#fff; border-radius:50%; display:inline-block; margin-right:12px; }
    .logo-text { font-size:20px; font-weight:600; vertical-align:middle; }

    .welcome-section h1 { font-size:42px; margin:18px 0; }
    .welcome-section p { font-size:15px; opacity:0.95; margin-bottom:36px; max-width:80%; }

    .button-group { display:flex; flex-direction:column; gap:12px; width:100%; max-width:300px; }

    .auth-btn {
      padding:12px 26px; border-radius:10px; font-size:15px; font-weight:600; cursor:pointer;
      border:2px solid rgba(255,255,255,0.18); transition:all 0.28s;
      backdrop-filter: blur(6px);
    }
    .auth-btn.login { background: rgba(255,255,255,0.06); color:#fff; }
    .auth-btn.signup { background: rgba(255,255,255,0.95); color:#000; }

    /* Right / form section (initially off to right) */
    .right-section {
      position:absolute;
      right:50%;
      top:50%;
      transform: translate(150%, -50%); /* fully off to the right */
      width:550px; height:650px;
      border-radius:24px;
      padding:40px 48px;
      background: rgba(0,0,0,0.45);
      box-shadow:0 8px 32px rgba(0,0,0,0.35);
      opacity:0;
      pointer-events:none;
      transition: transform 0.65s cubic-bezier(0.22,1,0.36,1), opacity 0.45s;
      z-index: 25;
      overflow:auto;
    }

    /* when active -> slide to center area (slightly left of welcome center to overlap) */
    .right-section.active {
      transform: translate(50%, -50%);
      opacity:1;
      pointer-events:auto;
    }

    .close-btn {
      width:40px; height:40px; border-radius:10px; border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06); color:#fff; display:flex; align-items:center; justify-content:center;
      font-size:22px; cursor:pointer; float:right;
      transition: transform .28s ease, background .2s;
    }
    .close-btn:hover { transform: rotate(90deg); background: rgba(255,255,255,0.12); }

    .form-header h2 { font-size:28px; margin-bottom:6px; }
    .form-header p { font-size:14px; opacity:0.78; margin-bottom:18px; }

    .form-section { display:none; }
    .form-section.active { display:block; animation:formFade .45s ease both; }
    @keyframes formFade { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

    .form-group { margin-bottom:16px; }
    .form-group label { display:block; font-size:12px; opacity:0.95; margin-bottom:6px; text-transform:uppercase; letter-spacing:0.6px; }
    .form-group input {
      width:100%; padding:12px 14px; border-radius:8px; background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.12); color:#fff; font-size:14px;
    }

    .submit-btn {
      margin-top:6px; width:100%; padding:12px; border-radius:10px; border:none; cursor:pointer;
      font-weight:700; font-size:14px;
      background:#fff; color:#000;
    }

    .footer-text { font-size:13px; opacity:0.75; margin-top:14px; text-align:center; }
    .footer-text a { color:inherit; cursor:pointer; text-decoration:underline; }

    .overlay {
      position:fixed; inset:0; background:rgba(0,0,0,0); opacity:0; pointer-events:none; transition:all .35s;
      z-index:20;
    }
    .overlay.active { background:rgba(0,0,0,0.38); opacity:1; pointer-events:auto; backdrop-filter: blur(3px); }

    /* responsive */
    @media (max-width:1200px) {
      .welcome-section, .right-section { position:relative; transform:none; left:auto; right:auto; top:auto; width:100%; max-width:480px; margin:24px auto; }
      .welcome-section.move-left { transform: translateY(0); left:50%; }
      .right-section { transform:none; opacity:1; pointer-events:auto; position:relative; margin:24px auto; }
      .right-section.active { transform:none; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <div class="main-container">
    <div class="wrapper">
      <!-- Welcome -->
      <section class="welcome-section" id="welcomeSection" aria-labelledby="welcomeTitle">
        <div style="margin-bottom:18px;">
          <span class="logo-dot"></span><span class="logo-text">hrFlo</span>
        </div>

        <h1 id="welcomeTitle">Welcome to hrFlo</h1>
        <p>Streamline your HR management and employee engagement</p>

        <div class="button-group" style="margin-top:18px;">
          <button class="auth-btn login" id="openLoginBtn" type="button">Log In</button>
          <button class="auth-btn signup" id="openSignupBtn" type="button">Sign Up</button>
        </div>
      </section>

      <!-- Forms -->
      <aside class="right-section" id="rightSection" role="dialog" aria-modal="true" aria-hidden="true">
        <button class="close-btn" id="closeBtn" aria-label="Close form">Ã—</button>

        <!-- LOGIN -->
        <div class="form-section" id="loginForm" aria-labelledby="loginTitle">
          <div class="form-header">
            <h2 id="loginTitle">Log In</h2>
            <p>Enter your credentials to access your account.</p>
          </div>

          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input id="loginEmail" type="email" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input id="loginPassword" type="password" placeholder="Password" required minlength="8" />
            </div>

            <button type="submit" class="submit-btn">Log In</button>
          </form>

          <div class="footer-text">
            Don't have an account? <a id="toSignup_fromLogin">Sign up</a>
          </div>
        </div>

        <!-- SIGNUP -->
        <div class="form-section" id="signupForm" aria-labelledby="signupTitle">
          <div class="form-header">
            <h2 id="signupTitle">Create Account</h2>
            <p>Enter your details to register.</p>
          </div>

          <form id="signupFormElement">
            <div class="form-group">
              <label for="signupName">Full name</label>
              <input id="signupName" type="text" placeholder="John Doe" required />
            </div>

            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input id="signupEmail" type="email" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input id="signupPassword" type="password" placeholder="Password" required minlength="8" />
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
          </form>

          <div class="footer-text">
            Already have an account? <a id="toLogin_fromSignup">Log in</a>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const welcome = document.getElementById("welcomeSection");
      const right = document.getElementById("rightSection");
      const overlay = document.getElementById("overlay");
      const openLoginBtn = document.getElementById("openLoginBtn");
      const openSignupBtn = document.getElementById("openSignupBtn");
      const closeBtn = document.getElementById("closeBtn");
      const loginFormSection = document.getElementById("loginForm");
      const signupFormSection = document.getElementById("signupForm");
      const loginFormEl = document.getElementById("loginFormElement");
      const signupFormEl = document.getElementById("signupFormElement");
      const toSignupFromLogin = document.getElementById("toSignup_fromLogin");
      const toLoginFromSignup = document.getElementById("toLogin_fromSignup");

      // ensure both form-sections are initially hidden
      loginFormSection.classList.remove("active");
      signupFormSection.classList.remove("active");
      right.classList.remove("active");
      overlay.classList.remove("active");

      // open handlers
      function openForm(type) {
        // move welcome to left and reveal right-section
        welcome.classList.add("move-left");
        right.classList.add("active");
        overlay.classList.add("active");
        right.setAttribute("aria-hidden", "false");
        // set the proper form
        switchForm(type);
      }

      function closeForm() {
        welcome.classList.remove("move-left");
        right.classList.remove("active");
        overlay.classList.remove("active");
        right.setAttribute("aria-hidden", "true");
        // hide form content after animation finishes (keeps it simple: we hide immediately)
        loginFormSection.classList.remove("active");
        signupFormSection.classList.remove("active");
      }

      function switchForm(type) {
        if (type === "login") {
          signupFormSection.classList.remove("active");
          loginFormSection.classList.add("active");
          // focus first input for accessibility
          setTimeout(() => document.getElementById("loginEmail").focus(), 300);
        } else if (type === "signup") {
          loginFormSection.classList.remove("active");
          signupFormSection.classList.add("active");
          setTimeout(() => document.getElementById("signupName").focus(), 300);
        }
      }

      // wire up buttons
      openLoginBtn.addEventListener("click", () => openForm("login"));
      openSignupBtn.addEventListener("click", () => openForm("signup"));
      closeBtn.addEventListener("click", closeForm);
      overlay.addEventListener("click", closeForm);

      // switch links inside forms
      toSignupFromLogin.addEventListener("click", (e) => { e.preventDefault(); switchForm("signup"); });
      toLoginFromSignup.addEventListener("click", (e) => { e.preventDefault(); switchForm("login"); });

      // keyboard: Escape closes
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeForm();
      });

      // submit handlers (placeholders: replace with real logic)
      loginFormEl.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        // Minimal validation already enforced by HTML; show a message to user
        alert(`(Demo) Logging in as: ${email}`);
        // After login, close the form and reset if you want
        closeForm();
        loginFormEl.reset();
      });

      signupFormEl.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("signupName").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        alert(`(Demo) Signing up ${name} (${email})`);
        closeForm();
        signupFormEl.reset();
      });
    });
  </script>
</body>
</html>
